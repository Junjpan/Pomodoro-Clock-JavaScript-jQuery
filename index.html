<head>

  <title>Pomodoro Clock-Free Code Camp</title>

<body>

  <head>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

<body>
  
  </br>
</br>
  <h1 style="font-family:Lobster; text-align:center;color:#808999;font-weight:bold; text-shadow: 2px 2px black;" >Pomodoro Clock
  </h1>
  <div id="circle">
    <div id="text">
      <span id="min">25</span><span>:</span><span id="second">00</span><br>
      <span id="status">SESSION</span>
      </div>
  </div>
     <br>
      <br>
   <div class="container">   
 <div class="row">
   <div class="col-md-6" >SESSION:</div>
   <div class="col-md-6" >BREAK:</div>
      </div>
</div>
      <div id="box1">
        <span id="sectionminus">-</span>
        <span id="sectionmins">25</span><span>m</span>
        <span id="sectionplus">+</span>
          </div>
       <div id="box2">
        <span id="breakminus">-</span>
        <span id="breakmins">5</span>           
         <span>m</span>
         <span id="breakplus">+</span>         
         </div><br>
<br>
<div class="container">
           <div class="col-md-12">Please click the clock to Start or Pause.<br>To reset the clock, please adjust the session box.
             
           </div>
        
</body>
